<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
      <!-- imagem fora do container principal -->
      <div class="aside-image">
        <img src="news.jpg" alt="News">
      </div>
  
      <div class="container">
        <h1>Programa Últimas Notícias</h1>
        <form id="formVeiculo">
          <div class="campo">
            <label for="noticias">Notícias</label>
            <input type="text" id="noticia" name="noticias">
            <button type="button" id="btnAdd">Adicionar</button>
            <button type="button" id="btnList">Listar Últimas Notícias</button>
          </div>
        </form>
  
        <div id="resultado">
          <!-- Aqui serão exibidos: "Celta - Usado" e "Preço de Venda R$: 18700.00" -->
        </div>
      </div>
    </div>
  </body>
</html>
