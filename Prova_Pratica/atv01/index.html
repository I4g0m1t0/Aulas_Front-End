<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
      <!-- imagem fora do container principal -->
      <div class="aside-image">
        <img src="carro.jpeg" alt="Carro">
      </div>
  
      <div class="container">
        <h1>Revenda Herbie - Consignados</h1>
        <form id="formVeiculo">
          <div class="campo">
            <label for="modelo">Modelo do Veículo:</label>
            <input type="text" id="modelo" name="modelo">
          </div>
          <div class="campo">
            <label for="ano">Ano de Fabricação:</label>
            <input type="number" id="ano" name="ano">
          </div>
          <div class="campo">
            <label for="preco">Preço Proprietário R$:</label>
            <input type="number" id="preco" name="preco" step="0.01">
          </div>
          <button type="button" id="botao">Classificar/Calcular Preço</button>
        </form>
  
        <div id="resultado">
          <!-- Aqui serão exibidos: "Celta - Usado" e "Preço de Venda R$: 18700.00" -->
        </div>
      </div>
    </div>
  </body>
</html>
