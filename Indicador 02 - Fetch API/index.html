<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rick and Morty</h1>

      <!-- Formulário de busca para acionar a API -->
      <form id="searchForm" onsubmit="return false;">
        <input
          type="search"
          id="searchInput"
          placeholder="Pesquisar personagem"
        />
        <button type="button" id="searchButton">Pesquisar</button>
      </form>
    </header>

    <!-- Área para exibição dos personagens -->
    <main>
      <ul class="characters__container"></ul>
    </main>

    <!-- Modal -->
    <div id="characterModal" class="modal">
        <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modalImage" src="" alt="Imagem do personagem" class="modal-img">
        <h2 id="modalName"></h2>
        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        <p><strong>Espécie:</strong> <span id="modalSpecies"></span></p>
        <p><strong>Gênero:</strong> <span id="modalGender"></span></p>
        <p><strong>Origem:</strong> <span id="modalOrigin"></span></p>
        </div>
    </div>
  
  </body>
</html>
